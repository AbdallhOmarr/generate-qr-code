{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATS - QR generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style></style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Acrow Formwork technology - QR generator</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="qrForm" method="post" action="{% url 'home' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="jobOrderInput" class="form-label">Enter the required Data to encode</label>
              <input type="text" class="form-control" id="jobOrderInput" name="job_order" placeholder="Enter Job Order" required />
            </div>
            <button type="submit" class="btn btn-primary">Generate QR Code</button>
          </form>
        </div>
        <div class="col-md-6">
          <!-- Placeholder for displaying generated QR code -->
          <div id="qrCodeContainer"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (optional, only required if you need JS functionality from Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
